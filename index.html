		  initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <!--Calendar scripts-->
    <link rel='stylesheet' href='fullcalendar/fullcalendar.css' />
    <script src='lib/jquery.min.js'></script>
    <script src='lib/moment.min.js'></script>

<body onload="login()">

<!--Loading Screen-->
<div id="login-cover">
    <!-- MDL Spinner Component -->
    <div class="mdl-spinner mdl-js-spinner is-active"></div>
</div>

<!--App Content-->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
            mdl-layout--fixed-tabs">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">onFocus();</span>
        </div>
        <!-- Tabs -->
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
            <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Home</a>
            <a href="#fixed-tab-2" class="mdl-layout__tab">To-Do</a>
            <a href="#fixed-tab-3" class="mdl-layout__tab">Goals</a>
        </div>
    </header>
    <!-- Nav Bar Drawer-->
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">onFocus();</span>
        <button id="btnLogout" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            Logout
        </button>
    </div>
    <!--Calender(Home) Page-->
    <main class="mdl-layout__content">
        <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
            <div class="page-content">
                <div id='home-title'><h1>Your week at a glance...</h1></div>
                <!-- Calendar div and script -->
                <div id='calendar'></div>
                <script>
                    $(function() {
                        // page is now ready, initialize the calendar...
                        $('#calendar').fullCalendar({
                            // put your options and callbacks here
                        })
                    });
                </script>
            </div>
        </section>
        <!--ToDoList Page-->
        <section class="mdl-layout__tab-panel row test" id="fixed-tab-2">
            <div class="col-lg-03 col-md-02 col-sm-00">&nbsp;</div>
            <div class="page-content col-lg-06 col-md-08 col-sm-12" id="todoContainer">
                <form>
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="task">
                        <label class="mdl-textfield__label" for="task">Task...</label>
                    </div>
                </form>
                <ul id="todoList" class="demo-list-control mdl-list">
                    <!-- List item example
                    <li class="mdl-list__item">
                        <span class="mdl-list__item-primary-content">
                            Bryan Cranston
                        </span>
                        <span class="mdl-list__item-secondary-action">
                            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="list-checkbox-1">
                                <input type="checkbox" id="list-checkbox-1" class="mdl-checkbox__input"  />
                            </label>
                        </span>
                    </li> -->
                </ul>
            </div>
            <div class="col-lg-02 col-md-02 col-sm-00">&nbsp;</div>
            <div class="fab">
                <div>
                    <button onclick="newElement()" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                        <i class="material-icons ">add</i>
                    </button>
                </div>
            </div>
        </section>
        <!--Goals Page-->
        <section class="mdl-layout__tab-panel" id="fixed-tab-3">
            <div class="page-content">
                // Goals content
            </div>
            <div class="fab">
                <div>
                    <button onclick="newElement()" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                        <i class="material-icons ">add</i>
                    </button>
                </div>
            </div>
        </section>
    </main>
</div>
